<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        {% include 'header.html' %}
        <title>場次姬 Cosplay Diva Black</title>
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <!-- nav bar -->
            {% include 'navbar.html' %}
            <form method="POST" class="mb-5" onsubmit="return confirm('確認要送出投稿嗎？');">
                <div class="mb-3">
                    <label for="nickname" class="form-label">暱稱</label>
                    <input type="text" name="nickname" id="nickname" class="form-control" placeholder="你的暱稱" required>
                </div>
                <div class="mb-3">
                    <textarea name="content" class="form-control" rows="3" placeholder="寫下你的想法..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            <hr>
            </form>
                <form class="row g-3 mb-3" method="get" action="">
                <div class="col-auto">
                    <input type="number" name="id" class="form-control" placeholder="輸入留言ID查詢" min="1" value="{{ request.args.get('id','') }}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-secondary">查詢ID</button>
                </div>
            </form>
            <h3>最新投稿</h3>
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text" style="white-space:pre-wrap;">{{ post.content | e }}</p>
                    <small class="text-muted">
                        匿名ID：{{ post.id }} / 發布於：{{ post.timestamp }}<br>
                        <!-- IP: {{ post.ip }} | UA: {{ post.user_agent }} -->
                    </small>
                </div>
            </div>
            {% else %}
            <p class="text-muted">尚無投稿。</p>
            {% endfor %}
        </div>
        <!-- Footer -->
        {% include 'footer.html' %}
    </body>
</html>
