<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cosplay Diva Black</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">場次姬 - 黑名單匿名投稿平台</h1>
    <form class="row g-3 mb-3" method="get" action="">
        <div class="col-auto">
            <input type="number" name="id" class="form-control" placeholder="輸入留言ID查詢" min="1" value="{{ request.args.get('id','') }}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary">查詢ID</button>
        </div>
    </form>
    <form method="POST" class="mb-5" onsubmit="return confirm('確認要送出投稿嗎？');">
        <div class="mb-3">
            <textarea name="content" class="form-control" rows="3" placeholder="寫下你的想法..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
    <h3>最新投稿</h3>
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text" style="white-space:pre-wrap;">{{ post.content | e }}</p>
            <small class="text-muted">
                匿名ID：{{ post.id }} / 發布於：{{ post.timestamp }}<br>
                <!-- IP: {{ post.ip }} | UA: {{ post.user_agent }} -->
            </small>
        </div>
    </div>
    {% else %}
    <p class="text-muted">尚無投稿。</p>
    {% endfor %}
</div>
</body>
</html>
