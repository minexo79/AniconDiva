<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        {% include 'header.html' %}
        <title>場次姬 管理後台</title>
    </head>
    <body class="bg-light">
        <!-- nav bar -->
        {% include 'admin_navbar.html' %}
        <div class="container py-5">
            <h2 class="mb-4">管理員 {{ admin_name }} 你好！</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="callout callout-default">
                        <h6>待審核投稿數量</h6>
                        <h4>{{ posted_count }}</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="callout callout-primary">
                        <h6>已發布投稿數量</h6>
                        <h4>{{ verified_count }}</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="callout callout-danger">
                        <h6>已拒絕投稿數量</h6>
                        <h4>{{ rejected_count }}</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        {% include 'footer.html' %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
