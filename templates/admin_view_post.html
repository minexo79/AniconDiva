<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        {% include 'header.html' %}
        <title>場次姬 管理後台</title>
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h3>留言全文 ID {{ post['id'] }}</h3>
            <div><b>暱稱：</b>{{ post['nickname'] }}</div>
            <hr>
            <div class="mb-3">
                <label class="form-label fw-bold">內容</label>
                <div class="form-control" style="min-height:120px;white-space:pre-wrap;">{{ post['content'] }}</div>
            </div>
            <div><b>留言時間：</b>{{ post['timestamp'] }}</div>
            <div><b>IP：</b>{{ post['ip'] }}</div>
            <div><b>User-Agent：</b>{{ post['user_agent'] }}</div>
            <a href="{{ url_for('admin.admin_index') }}" class="btn btn-secondary mt-3">回管理列表</a>
        </div>
    </body>
</html>
