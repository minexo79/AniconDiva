<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        {% include 'header.html' %}
        <title>場次姬 Cosplay Diva Black</title>
    </head>
    <body class="bg-light">
        <!-- nav bar -->
        <div class="container py-5">
            {% include 'navbar.html' %}
            <!-- 投稿表單後加這段 -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{ messages[0] }}</strong>
                </div>
            {% endif %}
            {% endwith %}
            <h2 class="mb-4">來投稿吧！</h2>
            <form method="POST" class="mb-4" onsubmit="return confirm('確認要送出投稿嗎？');">
                <div class="mb-3">
                    <input type="text" name="nickname" id="nickname" class="form-control" placeholder="你的暱稱" required maxlength="16">
                </div>
                <div class="mb-3">
                    <textarea name="content" class="form-control" rows="5" placeholder="寫下你的想法..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
        <!-- Footer -->
        {% include 'footer.html' %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
