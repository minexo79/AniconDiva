<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        {% include 'header.html' %}
        <title>場次姬 Cosplay Diva Black</title>
    </head>
    <body class="bg-light">
        <!-- nav bar -->
        <div class="container py-5">
            {% include 'navbar.html' %}
            <h2 class="mb-4">歷史投稿</h2>
            <form class="row g-3 mb-4" method="get" action="">
                <div class="col-auto">
                    <input type="number" name="id" class="form-control" placeholder="輸入留言ID查詢" min="1" value="{{ request.args.get('id','') }}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-secondary">查詢ID</button>
                </div>
            </form>
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text" style="white-space:pre-wrap;">{{ post.content | e }}</p>
                    <small class="text-muted">
                        匿名ID：{{ post.id }} / 發布於：{{ post.timestamp }}<br>
                        <!-- IP: {{ post.ip }} | UA: {{ post.user_agent }} -->
                    </small>
                </div>
            </div>
            {% else %}
            <p class="text-muted">尚無投稿。</p>
            {% endfor %}
        </div>
        <!-- Footer -->
        {% include 'footer.html' %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
